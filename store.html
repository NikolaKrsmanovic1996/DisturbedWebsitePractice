<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <!-- Icons -->
    <link rel="stylesheet" href="/fontawesome-free-5.15.4-web/css/all.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="background">
    <!-- HEADER -->
    <header class="main-header">
      <nav class="nav-header-main">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./store.html">Store</a></li>
          <li><a href="./about.html">About</a></li>
        </ul>
      </nav>

      <h1 class="band-name band-name-large">The Disturbed</h1>
    </header>
    <!-- Section-->
    <section class="content-section container">
      <h1 class="store-header">Music</h1>
      <!-- Album 1-->
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Album 1</span>
          <img class="shop-item-img" src="./slike/albmu1.jpg" alt="slika1" />
          <div class="shop-item-details">
            <span class="shop-item-price">12,59$</span>
            <button type="button" class="btn btn-primary shop-item-button">
              Add to Cart
            </button>
          </div>
        </div>
        <!-- Album 2-->
        <div>
          <div class="shop-item">
            <span class="shop-item-title">Album 2</span>
          </div>
          <img class="shop-item-img" src="./slike/album2.jpg" alt="slika1" />
          <div class="shop-item-details">
            <span class="shop-item-price">12,59$</span>
            <button type="button" class="btn btn-primary shop-item-button">
              Add to Cart
            </button>
          </div>
        </div>
        <!-- Album 3-->
        <div>
          <div class="shop-item">
            <span class="shop-item-title">Album 3</span>
          </div>
          <img class="shop-item-img" src="./slike/album3.jpg" alt="slika1" />
          <div class="shop-item-details">
            <span class="shop-item-price">12,59$</span>
            <button type="button" class="btn btn-primary shop-item-button">
              Add to Cart
            </button>
          </div>
        </div>
        <!-- Album 4-->
        <div>
          <div class="shop-item">
            <span class="shop-item-title">Album 4</span>
          </div>
          <img class="shop-item-img" src="./slike/album4.jpg" alt="slika1" />
          <div class="shop-item-details">
            <span class="shop-item-price">12,59$</span>
            <button type="button" class="btn btn-primary shop-item-button">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="content-section container">
      <!-- MERCH CONTENT-->
      <h1 class="store-header">Merch</h1>
      <div class="shop-items">
        <div class="shop-item">
          <div>
            <span class="shop-item-title">T-Shirt</span>
          </div>
          <img class="shop-item-img" src="./slike/majica1.jpg" alt="slika1" />
          <div class="shop-item-details">
            <span class="shop-item-price">12,59$</span>
            <button type="button" class="btn btn-primary shop-item-button">
              Add to Cart
            </button>
          </div>
        </div>
        <div class="shop-item">
          <div>
            <span class="shop-item-title">Coffe Cup</span>
          </div>
          <img class="shop-item-img" src="./slike/cup1.jpg" alt="slika1" />
          <div class="shop-item-details">
            <span class="shop-item-price">155,59$</span>
            <button type="button" class="btn btn-primary shop-item-button">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="content-section container">
      <!-- CART CONTENT-->
      <h1 class="store-header">Cart</h1>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">Item </span>
        <span class="cart-price cart-header cart-column">Price </span>
        <span class="cart-quantity cart-header cart-column">Quantity </span>
      </div>
      <!-- T-shirt 1-->
      <div class="cart-items">
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-img"
              src="./slike/majica1.jpg"
              height="100"
              width="100"
              alt="albmu1"
            />
            <span class="cart-item-title"> T-shirt</span>
          </div>
          <span class="cart-price cart-column">$19.99</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" />
            <button class="btn btn-danger" type="button">Remove</button>
          </div>
        </div>
        <!-- Album 3 kupljeni-->
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img class="cart-item-img" src="./slike/album3.jpg" alt="albmu1" />
            <span class="cart-item-title"> Album</span>
          </div>
          <span class="cart-price cart-column">$19.99</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" />
            <button class="btn btn-danger" type="button">Remove</button>
          </div>
        </div>
      </div>
      <!-- Total Section-->
      <div class="cart-total">
        <span class="cart-total-title">TOTAL:</span>
        <span class="cart-total-price">$39.99</span>
      </div>
      <br />
      <!-- Button Purchase-->
      <div class="cart-total">
        <button type="button" class="btn btn-purchase">PURCHASE</button>
      </div>
    </section>
    <!-- Footer -->
    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name-footer">The Disturbed</h3>
        <ul class="nav footer-nav">
          <li i class="fab fa-facebook">
            <a href="https://www.facebook.com/Disturbed" target="_blank"
              >&nbsp Facebook</a
            >
          </li>
          <br />
          <li i class="fab fa-youtube">
            <a
              href="https://www.youtube.com/watch?v=8nW-IPrzM1g&list=RDzPonioDYnoY&index=16"
              target="_blank"
              >&nbsp Youtube</a
            >
          </li>
          <br />
          <li i class="fab fa-spotify">
            <a href="https://wwww.spotify.com" target="_blank">&nbsp Spotify</a>
          </li>
          <br />
        </ul>
      </div>
    </footer>
  </body>
</html>
